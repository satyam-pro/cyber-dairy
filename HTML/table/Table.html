<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 3</title>
</head>
<body>
    <table border="black" >
        <caption>student roll number</caption>
        <thead>
            <tr>
                <th rowspan="2">item</th>
                <th colspan="2">price</th>
            </tr>
            <tr>
                <th >INR</th>
                <th >USD</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>frooty</td>
                <td>10</td>
                <td>15.5</td>

            </tr>
            <tr>
                <td>samosha</td>
                <td>15</td>
                <td>20.5</td>
            </tr>
            <tr>
                <td>pepsi</td>
                <td>20</td>
                <td>30.5</td>
            </tr>
        </tbody>
        <tfoot >
            <tr>
                <td>sum</td>
                <td>45</td>
                <td>70.5</td>
            </tr>
        </tfoot>
        

    </table>
</body>
</html>
