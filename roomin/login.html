<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Login & Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>

    <style>
        /* Body and overall page styling with blue-purple gradient */
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Blue to Purple */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        /* Form container styling */
        .form-container {
            background: white;
            border-radius: 15px;
            width: 400px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(0);
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container .form-group input {
            border-radius: 25px;
            padding: 12px;
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            transition: border-color 0.3s;
        }

        .form-container .form-group input:focus {
            border-color: #6a11cb; /* Blue border on focus */
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.5); /* Purple glow */
        }

        .form-container button {
            width: 100%;
            background-color: #6a11cb; /* Blue */
            color: white;
            border: none;
            padding: 12px;
            border-radius: 25px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #2575fc; /* Lighter blue on hover */
        }

        .form-container .toggle-btn {
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            color: #6a11cb; /* Blue text */
            font-weight: bold;
        }

        .form-container .toggle-btn:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 12px;
        }

        /* Smooth transition for form switching */
        .form-container .form {
            display: none;
        }

        .form-container .form.active {
            display: block;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <!-- Login Form -->
        <div id="login-form" class="form active">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                    <div class="error" id="loginEmailError"></div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                    <div class="error" id="loginPasswordError"></div>
                </div>
                <button type="submit" class="btn btn-primary"><a  style="text-decoration: none ; color:white;" href="dashboard.html" >Login</a></button>
                <div  class="toggle-btn" onclick="toggleForms()" onclick="window.location.href='register.html'">Don't have an account? Sign up</div>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="signupName" placeholder="Full Name" required>
                    <div class="error" id="signupNameError"></div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="signupEmail" placeholder="Email" required>
                    <div class="error" id="signupEmailError"></div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                    <div class="error" id="signupPasswordError"></div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                    <div class="error" id="confirmPasswordError"></div>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <div class="toggle-btn" onclick="toggleForms()">Already have an account? Login</div>
            </form>
        </div>
    </div>

    <script>
        // Function to toggle between login and signup forms
        function toggleForms() {
            var loginForm = document.getElementById('login-form');
            var signupForm = document.getElementById('signup-form');

            // Toggle active class to switch between forms
            loginForm.classList.toggle('active');
            signupForm.classList.toggle('active');
        }

        // Validate Login Form
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var email = document.getElementById('loginEmail').value;
            var password = document.getElementById('loginPassword').value;
            var emailError = document.getElementById('loginEmailError');
            var passwordError = document.getElementById('loginPasswordError');

            emailError.innerHTML = "";
            passwordError.innerHTML = "";

            // Validate email and password
            if (email === "") {
                emailError.innerHTML = "Email is required.";
            }
            if (password === "") {
                passwordError.innerHTML = "Password is required.";
            }
        });

        // Validate Signup Form
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var name = document.getElementById('signupName').value;
            var email = document.getElementById('signupEmail').value;
            var password = document.getElementById('signupPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            var nameError = document.getElementById('signupNameError');
            var emailError = document.getElementById('signupEmailError');
            var passwordError = document.getElementById('signupPasswordError');
            var confirmPasswordError = document.getElementById('confirmPasswordError');

            nameError.innerHTML = "";
            emailError.innerHTML = "";
            passwordError.innerHTML = "";
            confirmPasswordError.innerHTML = "";

            // Validate form inputs
            if (name === "") {
                nameError.innerHTML = "Name is required.";
            }
            if (email === "") {
                emailError.innerHTML = "Email is required.";
            }
            if (password === "") {
                passwordError.innerHTML = "Password is required.";
            }
            if (confirmPassword !== password) {
                confirmPasswordError.innerHTML = "Passwords do not match.";
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
   
</body>
</html>
