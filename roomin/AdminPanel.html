<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - RoomMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>

    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }

        .admin-header {
            background-color: #2575fc;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .admin-panel {
            padding: 50px 20px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #2575fc;
            color: white;
            margin-top: 40px;
        }

        .admin-button {
            background-color: #2575fc;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="admin-header">
        <h1>Admin Panel</h1>
        <p>Manage users, rooms, and bookings from here.</p>
    </div>

    <div class="admin-panel">
        <h3>Manage Users</h3>
        <button class="admin-button">View All Users</button>

        <h3>Manage Rooms</h3>
        <button class="admin-button">Add New Room</button>

        <h3>Manage Bookings</h3>
        <button class="admin-button">View All Bookings</button>
    </div>

    <div class="footer">
        <p>&copy; 2025 RoomMe | Developed by <strong>Satyam Dahayat</strong></p>
    </div>

</body>
</html>
